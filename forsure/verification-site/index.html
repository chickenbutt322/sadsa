
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - CodeCraft Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">&lt;/&gt; CS</div>
        </div>
        
        <h1 id="headerText">Email Verification</h1>
        <p id="messageText">Verifying your email address...</p>

        <div id="manualVerification" style="display: none;">
            <p>Enter your verification token:</p>
            <input type="text" id="tokenInput" placeholder="Verification Token" maxlength="64">
            <button onclick="verifyToken()" class="verify-btn">Verify Email</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>

        <div class="help-text">
            <p>Can't find your verification email? Check your spam folder or contact support.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
